version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Injecting build-time envs into .env.production"
        - |
          # Adjust the `grep` to pick up every var you need:
          env \
            | grep -E "^(NEXTAUTH_SECRET|NEXTAUTH_URL|MONGODB_URI|TWITTER|CLOUDINARY)" \
          >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
